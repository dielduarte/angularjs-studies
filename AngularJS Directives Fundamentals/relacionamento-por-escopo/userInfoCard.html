<div class="painel painel-primary">
	<div class="panel-heading">
		Name: {{ user.name }} 
	</div>
	<div class="panel-body">	 
		<div ng-if='!!user.address'> 
			<h4>address:</h4>
			{{ user.address.city }} <br> 
			{{ user.address.phone }}
		</div> 
		<div>
			<h4>friends:</h4> 
			<ul>
				<li ng-repeat='friend in user.friends'>
					{{ friend }}
				</li>
			</ul>
			<div class="" ng-if="!!user.rank">
				Rank: {{ user.rank }}
			</div>
			<button ng-if="!user.rank" class="btn btn-success" ng-click="knightMe(user)">knight me</button>
		</div>
	</div>
</div>
